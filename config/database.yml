default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: go-to-nago_development

test:
  <<: *default
  database: go-to-nago_test

production:
  <<: *default
  database: go-to-nago_production
  username: go-to-nago
  password: <%= ENV['GO-TO-NAGO_DATABASE_PASSWORD'] %>