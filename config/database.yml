default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: 127.0.0.1
  username: root
  # password: root
  # port: 3307
development:
  <<: *default
  database: go-to-nago_development

test:
  <<: *default
  database: go-to-nago_test

production:
  <<: *default
  database: go-to-nago_production
  username: go-to-nago
  password: <%= ENV['GO-TO-NAGO_DATABASE_PASSWORD'] %>
